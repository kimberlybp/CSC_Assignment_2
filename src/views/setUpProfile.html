<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>TLTT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.7/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.7/semantic.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
    <script src="./js/initFirebase.js"></script>
    <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body>.grid {
            height: 100%;
        }

        .column {
            padding: 0 !important
        }

        .ui.grid {
            margin: 0 !important
        }

        .ui.segment.login-right-container {
            background-color: #B3D1E8;
        }
    </style>
    <script src="./js/setUpProfile.js"></script>
</head>

<body>

    <div class="ui dimmer" style="position: fixed;">
        <div class="ui indeterminate text loader" id='loading-text'>Loading</div>
    </div>
    <div class="ui centered grid">

        <div class="sixteen wide column">
            <form class="ui large form" style="height: 100%">
                <div class="ui segment" style="height: 100%;
                display: flex;
                align-items: center;">
                    <div style="margin: auto; min-width:320px; max-width: 500px;">
                        <img src="../../assets/csc_logo.png" style="max-width: 200px; display: block;">
                        <h1 class="ui image header">
                            <div class="content">
                                Let's set up your profile as a Talent!
                            </div>
                        </h1>
                        <img id="profilePic-preview" class="ui tiny circular image"
                            style="margin:auto; height:80px; object-fit: cover;" src="../../assets/user.png">
                        <input type="file" id="upload-profilePic-button" hidden />
                        <label class="ui button" for="upload-profilePic-button"
                            style="margin: 15px auto; display: block;">Upload Profile
                            Picture</label>
                        <div id="profilePic-loading" class="ui icon message" style="display: none; width: 400px;">
                            <i class="notched circle loading icon"></i>
                            <div class="content">
                                <div class="header">
                                    Just one second
                                </div>
                                <p>We are detecting whether your profile picture is human..</p>
                            </div>
                        </div>
                        <div id="profilePic-results-message" class="ui red message profilePic"
                            style="display: none; width: 400px;"></div>
                        <div class="field">
                            <label>First Name*</label>
                            <input type="text" name="firstName" placeholder="Your First Name">
                        </div>
                        <div class="field">
                            <label>Last Name*</label>
                            <input type="text" name="lastName" placeholder="Your Last Name">
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>Age</label>
                                <input type="number" name="age" placeholder="Your Age">
                            </div>
                            <div class="field">
                                <label>Gender</label>
                                <div class="ui radio checkbox" style="margin-top: 5px; display:block;">
                                    <input type="radio" name="gender" value="Female">
                                    <label>Female</label>
                                </div>
                                <div class="ui radio checkbox" style="margin-top: 5px; display:block;">
                                    <input type="radio" name="gender" value="Male">
                                    <label>Male</label>
                                </div>
                            </div>
                        </div>


                        <div class="field">
                            <label>Interests</label>
                            <input type="text" name="interest"
                                placeholder="E.g. Painting and Sculpture, Reading, etc..">
                        </div>
                        <div class="field">
                            <label>Profile Description</label>
                            <textarea name="description" style="resize: none;"
                                placeholder="Describe yourself"></textarea>
                        </div>

                        <div class="ui red error message"></div>
                        <div class=" ui fluid large submit blue button">Next</div>

                    </div>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
