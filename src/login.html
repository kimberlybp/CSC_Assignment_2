<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login Example - Semantic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.7/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.7/semantic.min.js"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body>.grid {
            height: 100%;
        }

        .column {
            padding: 0 !important
        }

        .ui.grid {
            margin: 0 !important
        }

        .ui.segment.login-right-container {
            background-color: #B3D1E8;
        }
    </style>
    <script>
        $(document)
            .ready(function () {
                $('.ui.form')
                    .form({
                        fields: {
                            email: {
                                identifier: 'email',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your e-mail'
                                    },
                                    {
                                        type: 'email',
                                        prompt: 'Please enter a valid e-mail'
                                    }
                                ]
                            },
                            password: {
                                identifier: 'password',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your password'
                                    },
                                    {
                                        type: 'length[6]',
                                        prompt: 'Your password must be at least 6 characters'
                                    }
                                ]
                            }
                        }
                    })
                    ;
            })
            ;
    </script>
</head>

<body>

    <div class="ui centered grid">
        <div class="seven wide column">
            <form class="ui large form" style="height: 100%">
                <div class="ui segment" style="height: 100%;
                display: flex;
                align-items: center;">
                    <div class="login-container" style="margin: auto; min-width:320px">
                        <img src="./assets/csc_logo.png" style="max-width: 200px; display: block;">
                        <h1 class="ui image header">
                            <div class="content">
                                Log In
                            </div>
                        </h1>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="email" placeholder="E-mail address">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                        </div>

                        <div class=" ui fluid large submit blue button">Login</div>
                        <div style="text-align: center; margin-top: 20px;">
                            <p style="margin: 0;">Don't have an account? <a href="#">Sign Up</a></p>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="ui error message"></div>
                    </div>
                </div>

            </form>
        </div>
        <div class="nine wide column">
            <div class="ui segment login-right-container" style="height: 100%;
                            display: flex;
                            align-items: center;">
                <div style="margin: auto;">
                    <img src="./assets/login_intro.png" style="margin: auto; display: block;">
                    <h2 style="text-align:center; margin:10px auto; display: block;  max-width: fit-content;">Connect,
                        share and react with talents <br /> around the world.</h2>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
