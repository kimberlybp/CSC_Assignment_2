                // crossDomain: true,

                success: function(data){
                    for (var i = 0; i < data.length; i++) {
                        // var id = window.localStorage.setItem('id', JSON.stringify(data.result[i].TalentId));
                        // var id = localStorage.setItem("id", data[i].TalentId);
                        console.log(data);
                        var list = "<li>" + '<a href="/test.html?id=' + data[i].TalentId + '">' + data[i].FirstName + " " + data[i].LastName + "<br><br>" + data[i].Description + "</li>"
                            // var list = "<li>" + '<a href="/TalentDetails.html?id=' + id + '">' + data.result[i].FirstName + " " + data.result[i].LastName + "<br><br>" + data.result[i].Description + "</li>"
                        $("#talentsList").append(list);
